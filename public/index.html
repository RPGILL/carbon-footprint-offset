<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Offset</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Offset Your Carbon Footprint</h1>
        <p>Take action to reduce your impact on the planet.</p>
    </header>
    
    <section id="calculator">
        <h2>Calculate Your Carbon Footprint</h2>
        <label for="miles">Miles driven per week:</label>
        <input type="number" id="miles" placeholder="Enter miles">
        <button onclick="calculateOffset()">Calculate</button>
        <p id="result"></p>
    </section>
    
    <section id="interest-form">
        <h2>Show Your Interest</h2>
        <form id="interestForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button type="submit">Submit</button>
        </form>
        <p id="formMessage"></p>
    </section>

    <!-- ‚úÖ Correct Firebase CDN -->
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("üìå DOM fully loaded, initializing Firebase...");

            // ‚úÖ Firebase Configuration
            const firebaseConfig = {
                apiKey: "AIzaSyCIjHET2VCq9TDsu0bOJf3E-rAs41tyBe4",
                authDomain: "carbonfootprintapp-c700c.firebaseapp.com",
                databaseURL: "https://carbonfootprintapp-c700c-default-rtdb.europe-west1.firebasedatabase.app",
                projectId: "carbonfootprintapp-c700c",
                storageBucket: "carbonfootprintapp-c700c.firebasestorage.app",
                messagingSenderId: "585165082022",
                appId: "1:585165082022:web:f9ae58077bbebba13b9367"
            };

            // ‚úÖ Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            console.log("‚úÖ Firebase initialized successfully.");

            // ‚úÖ Carbon Footprint Calculator
            function calculateOffset() {
                const miles = document.getElementById('miles').value;
                const emissions = miles * 0.411; // Avg. CO2 emission per mile
                document.getElementById('result').innerText = `Your weekly CO2 emissions: ${emissions.toFixed(2)} kg`;
            }

            window.calculateOffset = calculateOffset; // Make function accessible

            // ‚úÖ Form Submission - Save Data to Firebase
            document.getElementById("interestForm").addEventListener("submit", function(event) {
                event.preventDefault();
                
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;

                console.log("üì§ Submitting form... Name:", name, "Email:", email);

                database.ref("users").push({
                    name: name,
                    email: email,
                    timestamp: new Date().toISOString()
                }).then(() => {
                    console.log("‚úÖ Data successfully saved to Firebase!");
                    document.getElementById("formMessage").innerText = "Thank you for showing interest!";
                    document.getElementById("interestForm").reset();
                }).catch(error => {
                    console.error("‚ùå Error saving data:", error);
                });
            });
        });
    </script>
</body>
</html>
