<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Offset</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Offset Your Carbon Footprint</h1>
        <p>Take action to reduce your impact on the planet.</p>
    </header>
    
    <section id="calculator">
        <h2>Calculate Your Carbon Footprint</h2>
        <label for="miles">Miles driven per week:</label>
        <input type="number" id="miles" placeholder="Enter miles">
        <button onclick="calculateOffset()">Calculate</button>
        <p id="result"></p>
    </section>
    
    <section id="interest-form">
        <h2>Show Your Interest</h2>
        <form id="interestForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button type="submit">Submit</button>
        </form>
        <p id="formMessage"></p>
    </section>

    <!-- âœ… Load JavaScript Correctly -->
    <script src="script.js"></script>
</body>
</html>
